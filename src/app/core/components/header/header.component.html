<header
  class="h-[67px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-5"
>
  <div class="flex gap-5">
    <img width="110" src="/assets/netflix-logo.png" alt="netflix-logo" />

    <ul *ngFor="let i of navList">
      <li
        class="text-neutral-200 pt-5 text-sm font-extralight hover:text-gray-400 transition-[1s]"
      >
        {{ i }}
      </li>
    </ul>
  </div>
  <div class="text-white flex items-center gap-4">
    <div class="flex gap-2 items-center">
      <a href="/"
        ><span>welcome <strong>atifnoor</strong></span></a
      >
      <img [src]="userImg" width="42" alt="user-img" />
    </div>

    &nbsp; | &nbsp;
    <a href="/">signOut</a>
  </div>
</header>
